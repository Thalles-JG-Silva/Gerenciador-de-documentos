<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="AdicionarCertificado.css">
    <title>Adicionar Certificado</title>
</head>

<body>

    <div class="container">
        <h2>Adicionar Certificado</h2>
        <form id="certificadoForm">
            <div class="form-group">
                <label for="titulo">Título do Certificado:</label>
                <input type="text" id="titulo" name="titulo" required>
            </div>
            <div class="form-group">
                <label for="descricao">Descrição:</label>
                <input type="text" id="descricao" name="descricao" required>
            </div>
            <div class="form-group">
                <label for="horas">Quantidade de Horas:</label>
                <input type="number" id="horas" name="horas" required>
            </div>
            <div class="form-group">
                <label for="data">Data:</label>
                <input type="date" id="data" name="data" required>
            </div>
            <div class="form-group">
                <label for="participante">Nome do Participante:</label>
                <input type="text" id="participante" name="participante" required>
            </div>
            <div class="form-group">
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" required oninput="mascaraCPF()">
            </div>
            <div class="form-group">
                <button type="button" class="btn-primary" onclick="salvar()">Salvar</button>
                <button type="button" class="btn-secondary" onclick="cancelar()">Cancelar</button>
            </div>
        </form>
    </div>

    <script src="AdicionarCertificado.js"></script>
</body>

</html>
