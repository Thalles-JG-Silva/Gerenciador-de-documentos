<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastro</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.min.css" rel="stylesheet">
    <!-- Link para a folha de estilos do Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!-- Link para a folha de estilos específica da página de cadastro -->
    <link rel="stylesheet" href="Cadastrar.css">
</head>
<body>
    <!-- Container para o formulário de cadastro -->
    <div class="registration-form">
        <!-- Início do formulário de cadastro -->
        <form>
            <!-- Ícone representativo para o usuário -->
            <div class="form-icon">
                <span><i class="icon icon-user"></i></span>
            </div>
            <!-- Grupo de formulário para entrada do nome -->
            <div class="form-group">
                <input type="text" class="form-control item" id="nome" placeholder="Nome">
            </div>
            <!-- Grupo de formulário para entrada do nome de usuário -->
            <div class="form-group">
                <input type="password" class="form-control item" id="nomeusuario" placeholder="Nome do Usuario (a)">
            </div>
            <!-- Grupo de formulário para entrada do email -->
            <div class="form-group">
                <input type="text" class="form-control item" id="email" placeholder="Email">
            </div>
            <!-- Grupo de formulário para entrada da senha -->
            <div class="form-group">
                <input type="text" class="form-control item" id="senha" placeholder="Senha">
            </div>
            <!-- Grupo de formulário para confirmação da senha -->
            <div class="form-group">
                <input type="text" class="form-control item" id="confirmarsenhha" placeholder="Confirmar Senha">
            </div>
            <!-- Botões do formulário -->
            <div class="form-group">
                <!-- Botão para submeter o formulário de cadastro -->
                <button type="button" class="btn btn-block create-account">Cadastrar</button>
                <!-- Botão para voltar à página de login -->
                <button type="button" class="btn btn-secondary" onclick="window.location='Login.html';">Voltar</button>
            </div>
        </form>
    </div>
    <!-- Scripts JavaScript para funcionalidades adicionais, como validação -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
    <!-- Script personalizado para a página -->
    <script src="assets/js/script.js"></script>
</body>
</html>
