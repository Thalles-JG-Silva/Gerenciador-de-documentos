<!DOCTYPE html>
<!-- saved from url=(0057)https://epicbootstrap.com/freebies/snippets/registration/ -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>The Easiest Way to Add Input Masks to Your Forms</title>
    <link href="./simple-line-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="registration-form">
        <form>
            <div class="form-icon">
                <span><i class="icon icon-user"></i></span>
            </div>
            <div class="form-group">
                <input type="text" class="form-control item" id="username" placeholder="Username">
            </div>
            <div class="form-group">
                <input type="password" class="form-control item" id="password" placeholder="Password">
            </div>
            <div class="form-group">
                <input type="text" class="form-control item" id="email" placeholder="Email">
            </div>
            <div class="form-group">
                <input type="text" class="form-control item" id="phone-number" placeholder="Phone Number" maxlength="9">
            </div>
            <div class="form-group">
                <input type="text" class="form-control item" id="birth-date" placeholder="Birth Date" maxlength="10">
            </div>
            <div class="form-group">
                <button type="button" class="btn btn-block create-account">Create Account</button>
            </div>
        </form>
        <div class="social-media">
            <h5>Sign up with social media</h5>
            <div class="social-icons">
                <a href="https://epicbootstrap.com/freebies/snippets/registration/#"><i class="icon-social-facebook" title="Facebook"></i></a>
                <a href="https://epicbootstrap.com/freebies/snippets/registration/#"><i class="icon-social-google" title="Google"></i></a>
                <a href="https://epicbootstrap.com/freebies/snippets/registration/#"><i class="icon-social-twitter" title="Twitter"></i></a>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="./jquery-3.2.1.min.js.download"></script>
    <script type="text/javascript" src="./jquery.mask.min.js.download"></script>
    <script src="./script.js.download"></script>


</body></html>
