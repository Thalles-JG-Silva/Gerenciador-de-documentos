<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Criar Certificado</title>
</head>

<body>
    <!-- Barra de navegação -->
    <nav class="navbar navbar-expand-sm navbar-dark navbar-custom">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="img/logo.png" alt="Logo" height="40">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#mynavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="mynavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="PaginaPrincipal.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="CriarCertificado.html">Criar</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Contato.html">Contato</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Lixeira.html">Lixeira</a>
                    </li>
                </ul>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="Login.html">Sair</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Formulario de Criação de certificados -->
    <main class="registration-form mx-auto">
        <h1 class="text-center text-white">Criar Certificado</h1>
        <form id="certificadoForm" class="registration-form" action="#">
            <div class="form-group">
                <input type="text" class="form-control item" id="titulo" name="titulo" placeholder="Título do Certificado" required>
            </div>
            <div class="form-group">
                <select class="form-control item" id="tipo" name="tipo">
                    <option value="palestra">Palestra</option>
                    <option value="mini-curso">Mini-curso</option>
                    <option value="workshop">Workshop</option>
                    <option value="seminario">Seminário</option>
                    <option value="treinamento">Treinamento</option>
                    <option value="oficina">Oficina</option>
                    <option value="webinar">Webinar</option>
                    <option value="curso">Curso</option>
                </select>
            </div>
            <div class="form-group">
                <input type="number" class="form-control item" id="horas" name="horas" placeholder="Carga horaria de Horas" required>
            </div>
            <div class="form-group">
                <input type="date" class="form-control item" id="data" name="data" required>
            </div>
            <div class="form-group">
                <input type="text" class="form-control item" id="participante" name="participante" placeholder="Nome do Participante" required>
            </div>
            <div class="form-group">
                <select class="form-control item" id="tipo" name="tipo">
                    <option value="participou">Participou</option>
                    <option value="ministrou">Ministrou</option>
                </select>
            </div>            

            <!-- Botões de ações -->

            <div class="form-group">                
                <button type="submit" class="btn btn-block create-account" onclick="Savecertificado()">Salvar</button>                
                <button type="button" class="btn btn-roxo" onclick="window.location='PaginaPrincipal.html';">Voltar</button>              
                <button type="reset" class="btn btn-amarelo">Limpar</button>
            </div>
        </form>
    </main>
    <script src="script.js"></script>
</body>

</html>
