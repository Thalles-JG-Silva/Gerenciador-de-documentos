<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Criar Certificado</title>
</head>

<body style="background: linear-gradient(90deg, #C7C5F4, #776BCC); display: flex; align-items: center; justify-content: center; min-height: 100vh; margin: 0;">
    <main class="registration-form" style="padding: 50px 0; max-width: 800px; width: 100%; box-sizing: border-box;">
        <h1 class="text-center" style="color: white;">Criar Certificado</h1>
        <form id="certificadoForm" style="background-color: #fff; padding: 50px 70px; border-radius: 30px; box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.075);">
            <div class="form-group">
                <input type="text" class="form-control item" id="titulo" name="titulo" placeholder="Título do Certificado" required>
            </div>
            <div class="form-group">
                <input type="text" class="form-control item" id="descricao" name="descricao" placeholder="Descrição" required>
            </div>
            <div class="form-group">
                <input type="number" class="form-control item" id="horas" name="horas" placeholder="Quantidade de Horas" required>
            </div>
            <div class="form-group">
                <input type="date" class="form-control item" id="data" name="data" required>
            </div>
            <div class="form-group">
                <input type="text" class="form-control item" id="participante" name="participante" placeholder="Nome do Participante" required>
            </div>
            <div class="form-group">
                <input type="text" class="form-control item" id="cpf" name="cpf" required oninput="mascaraCPF()" placeholder="CPF">
            </div>
            <div class="form-group">
                <select class="form-control item" id="tipo" name="tipo">
                    <option value="participou">Participou</option>
                    <option value="ministrou">Ministrou</option>
                </select>
            </div>
            <div class="form-group">                
                <button type="submit" class="btn btn-block create-account">Salvar</button>                
                <button type="button" class="btn btn-roxo" onclick="window.location='PaginaPrincipal.html';">Voltar</button>              
                <button type="reset" class="btn btn-amarelo">Limpar</button>
            </div>
        </form>
    </main>
    <script src="AdicionarCertificado.js"></script>
</body>

</html>
