<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Estilo.css">
    <title>Criar Certificado</title>
</head>

<body>
    <main class="container">
        <h1>Criar Certificado</h1>
        <form id="certificadoForm">
            <div class="form-group">
                <label for="titulo">Título do Certificado:</label>
                <input type="text" id="titulo" name="titulo" required>
            </div>
            <div class="form-group">
                <label for="descricao">Descrição:</label>
                <input type="text" id="descricao" name="descricao" required>
            </div>
            <div class="form-group">
                <label for="horas">Quantidade de Horas:</label>
                <input type="number" id="horas" name="horas" required>
            </div>
            <div class="form-group">
                <label for="data">Data:</label>
                <input type="date" id="data" name="data" required>
            </div>
            <div class="form-group">
                <label for="participante">Nome do Participante:</label>
                <input type="text" id="participante" name="participante" required>
            </div>
            <div class="form-group">
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" required oninput="mascaraCPF()">
            </div>
            <div class="form-group">
                <label for="tipo">Tipo de Participação:</label>
                <select id="tipo" name="tipo">
                    <option value="participou">Participou</option>
                    <option value="ministrou">Ministrou</option>
                </select>
            </div>
            <div class="form-group">                
                <button type="submit" class="btn-primary">Salvar</button>                
                <button type="button" class="btn-secondary" onclick="voltar()">Voltar</button>
              
                <button type="reset" class="btn-secondary">Limpar</button>
            </div>
        </form>
    </main>
    <script src="AdicionarCertificado.js"></script>
</body>

</html>
